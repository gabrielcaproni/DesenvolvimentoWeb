<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Carros 2</title>
    <link rel="stylesheet" title="text/css" href="styles.css">
</head>

<body>

<div class="estrutura">
    <h1>Carros à Venda</h1>
    <img id="logo" src="src/Logo.jpg" alt="">
    <div class="carro">
        <img src="src/strada.jpg" alt="strada">
        <p class="preco">Valor: <span>R$75.990</span></p>
        <h2>Fiat <span>Strada</span> | Ano <span>2019</span></h2>
        <p>Motor <span>1.5</span> | Câmbio <span>Manual</span></p>
        <p><span>42.000</span> KMs rodados</p>
        <button class="botao">Fazer proposta</button>
    </div>

    <div class="carro">
        <img src="src/palio.jpg" alt="palio">
        <p class="preco">Valor: <span>R$45.990</span></p>
        <h2>Fiat <span>Pálio</span> | Ano <span>2014</span></h2>
        <p>Motor <span>1.4</span> | Câmbio <span>Manual</span></p>
        <p><span>105.000</span> KMs rodados</p>
        <button class="botao">Fazer proposta</button>
    </div>

    <div class="carro">
        <img src="src/gol.jpg" alt="gol">
        <p class="preco">Valor: <span>R$60.990</span></p>
        <h2>VW <span>Gol</span> | Ano <span>2018</span></h2>
        <p>Motor <span>1.6</span> | Câmbio <span>Automático</span></p>
        <p><span>62.000</span> KMs rodados</p>
        <button class="botao">Fazer proposta</button>
    </div>    
</div>
</body>
</html>
